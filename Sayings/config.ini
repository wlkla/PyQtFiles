[Poems]
poem1 = 相寻梦里路，飞雨落花中。
poem2 = 画堂人静雨蒙蒙，屏山半掩余香袅。
poem3 = 细雨湿衣看不见，闲花落地听无声。
poem4 = 滴空阶、寒更雨歇，葬花天气。
poem5 = 山中何事？松花酿酒，春水煎茶。
poem6 = 秋阴不散霜飞晚，留得枯荷听雨声。
poem7 = 寒鸦飞数点，流水绕孤村。
poem8 = 一往情深深几许？深山夕照深秋雨。
poem9 = 杏花疏影里，吹笛到天明。
poem10 = 秋风生渭水，落叶满长安。
poem11 = 流波将月去，潮水带星来。
poem12 = 春水碧于天，画船听雨眠。
poem13 = 寂寞空庭春欲晚，梨花满地不开门。
poem14 = 细雨梦回鸡塞远，小楼吹彻玉笙寒。
poem15 = 落花人独立，微雨燕双飞。
poem16 = 疏影横斜水清浅，暗香浮动月黄昏。
poem17 = 燕子来时新社，梨花落后清明。
poem18 = 泪眼问花花不语，乱红飞过秋千去。
poem19 = 梧桐叶上三更雨，叶叶声声是别离。
poem20 = 蝉噪林逾静，鸟鸣山更幽。
poem21 = 山际见来烟，竹中窥落日。
poem22 = 雁声远过潇湘去，十二楼中月自明。
poem23 = 鸡声茅店月，人迹板桥霜。
poem24 = 落絮无声春堕泪，行云有影月含羞。
poem25 = 空山松子落，幽人应未眠。
poem26 = 林下漏月光，疏疏如残雪。
poem27 = 浮生只合尊前老，雪满长安道。
poem28 = 风鸣两岸叶，月照一孤舟。
poem29 = 过雨看松色，随山到水源。
poem30 = 时有落花至，远随流水香。
poem31 = 红楼隔雨相望冷，珠箔飘灯独自归。
poem32 = 估客昼眠知浪静，舟人夜语觉潮生。
poem33 = 松月生夜凉，风泉满清听。
poem34 = 海燕未来人斗草，江梅已过柳生绵。黄昏疏雨湿秋千。
poem35 = 思君令人老，岁月忽已晚。
poem36 = 同心而离居，忧伤以终老。
poem37 = 断雨残云无意绪，寂寞朝朝暮暮。
poem38 = 万顷波光摇月碎，一天风露藕花香。
poem39 = 马蹄踏水乱明霞，醉袖迎风受落花。
poem40 = 绿池芳草满晴波，春色都从雨里过。
poem41 = 月黑见渔灯，孤光一点萤。
poem42 = 微微风簇浪，散作满河星。
poem43 = 年年陌上生秋草，日日楼中到夕阳。
poem44 = 把酒送春春不语。黄昏却下潇潇雨。
poem45 = 斜阳外，寒鸦万点，流水绕孤村。
poem46 = 纷纷坠叶飘香砌。夜寂静，寒声碎。
poem47 = 何处合成愁，离人心上秋。
poem48 = 飘零疏酒盏，离别宽衣带。
poem49 = 拍手笑沙鸥，一身都是愁。
poem50 = 风前横笛斜吹雨，醉里簪花倒著冠。
poem51 = 叶上初阳干宿雨，水面清圆，一一风荷举。
poem52 = 秀樾横塘十里香，水花晚色静年芳。
poem53 = 枕上诗书闲处好，门前风景雨来佳。

